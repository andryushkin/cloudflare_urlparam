<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки и URL-параметры</title>
    <style>
        .button-group {
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
        }
    </style>
    <script>
        let group1 = 'value1';
        let group2 = 'value1';
        let group3 = 'value1';

        function updateUrlParameter(param, value) {
            if (param === 'group1') {
                group1 = value;
            } else if (param === 'group2') {
                group2 = value;
            } else if (param === 'group3') {
                group3 = value;
            }

            const baseUrl = 'https://cloudflare-urlparam.pages.dev/url/';
            const newUrl = `${baseUrl}${group1}-${group2}-${group3}/`;
            window.history.pushState({}, '', newUrl);
        }
    </script>
</head>
<body>
    <div class="button-group">
        <button onclick="updateUrlParameter('group1', 'value1')">Группа 1, Значение 1</button>
        <button onclick="updateUrlParameter('group1', 'value2')">Группа 1, Значение 2</button>
        <button onclick="updateUrlParameter('group1', 'value3')">Группа 1, Значение 3</button>
    </div>
    <div class="button-group">
        <button onclick="updateUrlParameter('group2', 'value1')">Группа 2, Значение 1</button>
        <button onclick="updateUrlParameter('group2', 'value2')">Группа 2, Значение 2</button>
        <button onclick="updateUrlParameter('group2', 'value3')">Группа 2, Значение 3</button>
    </div>
    <div class="button-group">
        <button onclick="updateUrlParameter('group3', 'value1')">Группа 3, Значение 1</button>
        <button onclick="updateUrlParameter('group3', 'value2')">Группа 3, Значение 2</button>
        <button onclick="updateUrlParameter('group3', 'value3')">Группа 3, Значение 3</button>
    </div>
</body>
</html>
